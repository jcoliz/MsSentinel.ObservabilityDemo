            format: date-time
        - name: updatedAt__gt
          in: query
          schema:
            type: string
            format: date-time
        - name: updatedAt__lt
          in: query
          schema:
            type: string
            format: date-time
        - name: limit
          in: query
          schema:
            type: integer
        - name: cursor
          in: query
          schema:
            type: integer
      responses:
        200:
          description: Activities
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupsResponse'
