          description: Alerts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TriageAlertResponse'            
  '/v2/experimental/gnql':
    get:
      operationId: SyntheticGN_Query
      parameters:
        - name: query
          in: query
          schema:
            type: string
        - name: scroll
          in: query
          schema:
            type: string
        - name: size
          in: query
          schema:
            type: integer
      responses:
        200:
          description: Query results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GnqlResponse'
