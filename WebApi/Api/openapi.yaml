openapi: 3.1.0
info:
  title: "Microsoft Sentinel mock API for connector testing"
  version: 0.0.1
paths:
  '/admin/failures':
    post:
      operationId: Admin_SetFailureStates
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FailureModesSpecification'
      responses:
        204:
          description: No content
  '/auth/get_token':
    post:
      operationId: SyntheticS1_GetToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        200:
          description: Token response
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
  '/web/api/v2.1/activities':
    get:
      operationId: SyntheticS1_GetActivities
      parameters:
        - name: User-Agent
          in: header
          schema:
            type: string
        - name: createdAt__gt
          in: query
          schema:
            type: string
            format: date-time
        - name: createdAt__lt
          in: query
          schema:
            type: string
            format: date-time
        - name: updatedAt__gt
          in: query
          schema:
            type: string
            format: date-time
        - name: updatedAt__lt
          in: query
          schema:
            type: string
            format: date-time
        - name: limit
          in: query
          schema:
            type: integer
        - name: cursor
          in: query
          schema:
            type: integer
      responses:
        200:
          description: Activities
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivityResponse'
  '/web/api/v2.1/agents':
    get:
      operationId: SyntheticS1_GetAgents
      parameters:
        - name: createdAt__gt
          in: query
          schema:
            type: string
            format: date-time
        - name: createdAt__lt
          in: query
          schema:
            type: string
            format: date-time
        - name: updatedAt__gt
          in: query
          schema:
            type: string
            format: date-time
        - name: updatedAt__lt
          in: query
          schema:
            type: string
            format: date-time
        - name: limit
          in: query
          schema:
            type: integer
        - name: cursor
          in: query
          schema:
            type: integer
      responses:
        200:
          description: Activities
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentResponse'
  '/web/api/v2.1/cloud-detection/alerts':
    get:
      operationId: SyntheticS1_GetAlerts
      parameters:
        - name: createdAt__gt
          in: query
          schema:
            type: string
            format: date-time
        - name: createdAt__lt
          in: query
          schema:
            type: string
            format: date-time
        - name: updatedAt__gt
          in: query
          schema:
            type: string
            format: date-time
        - name: updatedAt__lt
          in: query
          schema:
            type: string
            format: date-time
        - name: limit
          in: query
          schema:
            type: integer
        - name: cursor
          in: query
          schema:
